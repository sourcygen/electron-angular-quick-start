# This is a basic workflow to help you get started with Actions
name: 'CI'

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches:
      - main
      - 'feat/**'
  pull_request:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macOS-latest, ubuntu-latest, windows-latest]
        node-version: [16.x, 18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Cache node modules
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm`
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Upgrade to the latest version of npm
        run: npm install -g npm@latest
      - name: Upgrade to the latest version of Angular CLI
        run: npm install -g @angular/cli@latest
      - name: Install dependencies
        run: npm ci
      - name: Check lint
        run: npm run lint
      - name: Test Angular E2E
        uses: coactions/setup-xvfb@v1
        with:
          run: npm run test:angular-e2e
      - name: Test Electron E2E
        uses: coactions/setup-xvfb@v1
        with:
          run: npm run test:electron-e2e
      - name: Make app distributables
        run: npm run make
